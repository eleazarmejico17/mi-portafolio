<body class="bg-black text-gray-200 font-[Orbitron]">

  <!-- Navbar -->

    <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">

  <!-- Contacto -->
  <section class="pt-32 max-w-5xl mx-auto px-6">
    <h2 class="text-4xl font-bold text-center text-blue-500 mb-10">Contáctame</h2>

    <div class="grid md:grid-cols-2 gap-10 items-center">

      <!-- Formulario -->
      <form action="#" method="POST" class="bg-gray-900 p-8 rounded-xl shadow-lg space-y-6">
        <div>
          <label for="nombre" class="block text-sm font-semibold mb-2">Nombre</label>
          <input type="text" id="nombre" name="nombre" required
            class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-gray-200 focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <div>
          <label for="email" class="block text-sm font-semibold mb-2">Correo</label>
          <input type="email" id="email" name="email" required
            class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-gray-200 focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <div>
          <label for="mensaje" class="block text-sm font-semibold mb-2">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="4" required
            class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-gray-200 focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
        </div>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded-lg font-semibold">
          Enviar Mensaje
        </button>
      </form>

      <!-- Redes Sociales -->
      <div class="space-y-6 text-center md:text-left">
        <h3 class="text-2xl font-bold text-gray-100">Mis Redes</h3>
        <p class="text-gray-400">Puedes contactarme también a través de mis redes sociales:</p>

        <div class="flex justify-center md:justify-start space-x-6 mt-6 text-3xl">
          <a href="www.linkedin.com/in/eleazar-natanael-méjico-de-la-cruz-34641b2a9" target="_blank" class="text-blue-400 hover:text-blue-500">
            <i class="fab fa-linkedin"></i>
          </a>
          <a href="https://github.com/eleazarmejico17" target="_blank" class="text-gray-300 hover:text-white">
            <i class="fab fa-github"></i>
          </a>
          <a href="https://api.whatsapp.com/send/?phone=51902843083&text&type=phone_number&app_absent=0" target="_blank" class="text-green-500 hover:text-green-400">
            <i class="fab fa-whatsapp"></i>
          </a>
          <a href="mailto:eleazarmejico213@gmail.com" class="text-red-400 hover:text-red-500">
            <i class="fas fa-envelope"></i>
          </a>
          <a href="https://www.instagram.com/tveyvng_dlc?igsh=MXJrZ3Nzd3VqeXBkeA==" target="_blank" class="text-pink-400 hover:text-pink-500">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>

    </div>
  </section>
